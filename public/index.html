<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 2em;">Get in touch</h1>
      <p>
        
    
      </p>
      <div class="row">
        <div class="col-md-12">
          <div class="section-title">
            <h2 class="title">Contact Us</h2>
            
            <hr />
            <form
              id="contact-form"
              method="POST"
              action="send"
              enctype="multipart/form-data"
            >
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <input
                      placeholder="Name"
                      id="name"
                      name="name"
                      type="text"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <input
                      placeholder="Email"
                      id="email"
                      type="email"
                      name="email"
                      class="form-control"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  placeholder="Subject"
                  id="subject"
                  name="subject"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  placeholder="Message"
                  id="message"
                  name="message"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" value="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./index.js"></script>
  </body>
</html>
